<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIKit</title>
	 	<link rel="stylesheet" href="assets/uikit.min.css">
		<link rel="stylesheet" href="css/joomla-alert.min.css">
	<script src="polyfill/ce-loader.js"></script>
  </head>
  <body>
    <div class="uk-container">
          <h2>Alerts</h2>
          <joomla-alert level="info" button="true">
            <strong>Alert:</strong> text goes here
          </joomla-alert>
          <joomla-alert level="success" button="true">
            <strong>Alert:</strong> text goes here
          </joomla-alert>
          <joomla-alert level="warning">
            <strong>Alert:</strong> text goes here
          </joomla-alert>
          <joomla-alert level="danger" button="true">
            <strong>Alert:</strong> text goes here
          </joomla-alert>
    </div>
		<script src="js/joomla-alert.min.js" defer></script>
  </body>
</html>
