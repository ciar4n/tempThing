<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
	<link rel="stylesheet" href="assets/bootstrap.min.css">

	<link rel="stylesheet" href="css/joomla-alert.min.css">
	<script src="polyfill/ce-loader.js"></script>

  </head>
  <body>
    <div class="container">
		<h2>Alerts</h2>
		<joomla-alert  button="true">

		</joomla-alert>
		<joomla-alert level="success" button="true">
		<strong>Alert:</strong> text goes here
		</joomla-alert>
		<joomla-alert level="warning">
		<strong>Alert:</strong> text goes here
		</joomla-alert>
		<joomla-alert level="danger" button="true">
		<strong>Alert:</strong> text goes here
		</joomla-alert>
	</div>
	<script src="js/joomla-alert.min.js" defer></script>
  </body>
